<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

</head>

<body>

  <div class="container">

    <div class="text">

      <div class="header">Add New Person</div>

      <form id="input_form" action="">
        <label for="name">Enter Persons Name:</label>
        <input type="text" name="name" id="name_id" class="name_input">
        <label for="age">Enter Persons Age:</label>
        <input type="number" name="age" id="age_id" class="age_input">
        <input id="submit_button" type="submit" value="Submit">
      </form>

      <button id="randomPersonButton">Add Random Person</button>
    </div>

  </div>

  <div class="people-container">

    <div class="people-header">

      View People

    </div>

    <div class="people">

    </div>

  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>
